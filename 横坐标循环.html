<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.bootcss.com/highcharts/6.0.3/css/highcharts.css" rel="stylesheet">

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/highcharts/6.0.3/js/highcharts.js"></script>


  <title>Document</title>
</head>

<body>
  <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

  <script>
    $(function () {
      const DATA = [
        ["a", 70.5],
        ["b", 58.38],
        ["c", 10.22],
        ["d", 91.12],
        ["e", 71.22],
        ["f", 41.42],
        ["g", 61.28],
        ["h", 57.82],
        ["i", 31.29],
        ["j", 13.82],
        ["k", 21.52],
        ["l", 31.22],
        ["m", 41.22],
        ["n", 21.22],
        ["o", 81.22],
      ];
      const DEFAULT_NUM = 7;
      var chart = new Highcharts.Chart({
        chart: {
          renderTo: 'container',
          type: 'spline'
        },
        plotOptions: {
          column: {
            stacking: 'normal',
            dataLabels: {
              enabled: false
            }
          }
        },
        xAxis: {
          type: "category"
        },
        series: [{
          "data": DATA.slice(0, DEFAULT_NUM),
          "name": "Stuff"
        }]
      }, function (chart) {
        let counter = DEFAULT_NUM;
        setInterval(function () {
          if (counter >= 15) {
            counter = counter % 15;
          }
          chart.series[0].addPoint(DATA[counter], true, true);
          counter++;
        }, 1000);
      });
    });
  </script>
</body>

</html>
